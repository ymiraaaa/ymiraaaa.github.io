<style>
    body{
  margin:0;
  padding:0;
  overflow-x:hidden;
  font-family:Roboto,Helvetica,sans-serif;
  list-style:none;
  box-sizing:border-box;
  background:#000;
}

nav{
  position:fixed;
  z-index:100;
  height:8vh;
  width:96%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 30px;
}

.logo{
  color:#fff;
  font-weight:600;
  font-size:16px;
}

nav .nav-links ul{
  display:flex;
  flex-direction:row;
}

nav .nav-links ul li{
  padding: 0 4px;
  list-style:none;
}

nav .nav-links ul li img{
  transform: scale(0.45);
}

section{
  height:100vh;
  overflow:hidden;
}

.bg img{
  width:110vw;
  height:110vh;
  filter:brightness(0.6);
}

.rock1{
  position:absolute;
  left:10vw;
  top:20vh;
}

.rock1 img{
  width:40%;
  filter:brightness(0.5);
}

.text h1{
  color:#fff;
  font-family:"AlphaCentauri" ,sans-serif !important;
  font-size:5vw;
  letter-spzcing:20px;
  position:absolute;
  top:35vh;
  left:34vw;
}

.earth img{
  width:400px;
  height:400px;
  position:absolute;
  left:34vw;
  top:25vh;
  filter:brightness(0.5);
}

.mid{
  left:-150px;
  bottom:-100px;
  top:unset;
}

.mid img{
  width:100%;
  z-index:2;
  left:-20px;
  top:20vh !important;
  filter:brightness(0.8);
}

.fore{
  right:-50px;
  bottom:-200px;
  top:0px;
  left:unset;
}

.fore img{
  width:400px;
  height:110vh;
  z-index:3;
  filter:brightness(0.5);
}
</style>
<script>
    var scene = document.getElementById("scene");
    var parallaxInstance = new Parallax(scene);
</script>
<nav>
  <div class="logo">Explore</div>
  <div class="nav-links">
    <ul>
      <li><img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/linkedin.png" alt=""></li>
      <li><img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/facebook.png" alt=""></li>
      <li><img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/instagram-logo.png" alt=""></li>
    </ul>
  </div>
</nav>

<section id="sectionone" class='screen'>
  <div id="scene">
    <div class="bg" data-depth='0.1'>
      <img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/background.png" alt="">
    </div>
    <div class="rock1" data-depth='0.2'>
      <img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/rock.png" alt="">
    </div>
    <div class="earth" data-depth='1.2'>
      <img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/earth.png" alt="">
    </div>
    <div class="text" data-depth='0.1'>
      <h1>PLANETS</h1>
    </div>
     <div class="fore">
      <img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/foreground.png" alt="">
    </div>
    <div class="mid" data-depth='0.2'>
      <img src="https://raw.githubusercontent.com/TheDesignMedium/planets-animated-website/main/images/mid.png" alt="">
    </div>
   
    
  </div>
</section>
